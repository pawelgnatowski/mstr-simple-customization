<body>
    <style>
        details {
            border: 1px solid #aaa;
            border-radius: 4px;
            padding: .5em .5em 0;

        summary {
            font-weight: bold;
            margin: -.5em -.5em 0;

        }

    <details>
        <summary>Details</summary>
        Something small enough to escape casual notice.
